{% extends "main/base.html" %}
{% block content %}
<h1 class="title">
    Suggest Package
</h1>
  <div class="row has-text-centered">
    <div class="col-8">
      <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
      <table class="styled-table"> 
        <tbody> 
          <tr>
          </tr>
            {% for names in suggestedNames%}  
                <tr> 
                    <th>{{ names[1]}} {{ names[2] }}</th> 
                    <th>
                      <form action="{{ url_for('insuranceProviderUtility.suggestInsurance', token=package.age, _external=True)}}", method="get">
                        <button> Suggest </button>
                        </form>
                    </th>
                </tr> 
            {% endfor %} 
        </tbody>     
{% endblock %}
