{% extends "main/base.html" %}

{% block content %}
<h1 class="title">
    Please update your details here
</h1>
<div class="box">
    <form method="POST" action="/updatepatient">
        
            <div class="container rounded bg-white mt-5 mb-5">

                <div class="row">
                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                            <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"></div>
                    </div>

                    <div class="col-md-5 border-right">
                        

                            <div class="field">
                                <div class="control">
                                    <label for="fname">First Name</label>
                                    <input class="input is-small" type="text" id="fname" name="firstname" placeholder="Enter your first name.." autofocus="">

                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <label for="lname">Last Name</label>
                                    <input class="input is-small" type="text" id="lname" name="lastname" placeholder="Enter your last name.." autofocus="">

                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <label for="age">Age</label>
                                    <input class="input is-small" type="text" id="age" name="age" placeholder="Enter your Age.." autofocus="">

                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <label for="gender">Gender</label>
                                    <select id ="Gender" name="gender">
                                        <option value="select">Select..</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                      </select>
                                </div>
                            </div>


                            <div class="field">
                                <div class="control">
                                    <label for="weight">Weight</label>
                                    <input class="input is-small" type="text" id="weight" name="weight" placeholder="Enter your weight.." autofocus="">

                                </div>
                            </div>



                            <div class="field">
                                <div class="control">
                                    <label for="height">Height</label>
                                    <input class="input is-small" type="text" id="height" name="height" placeholder="Enter your height in cms.." autofocus="">

                                </div>
                            </div>


                            <div class="field">
                                <div class="control">
                                    <label for="Illness">Current Illness</label>
                                    <input class="input is-small" type="text" id="illness" name="illness" placeholder="Enter your current illness" autofocus="">
                                    
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <label for="Additionalcomments">Additional Comments</label>
                                    <input class="textarea" type ="text" id="Additionalcomments" name="Additionalcomments" placeholder="Enter Additional details here.." style="height:200px" autofocus="">
                                </div>
                            </div>

                            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
                        
                    </div>
                    
                </div>
            </div>
            </div>
            </div>
    </form>
</div>
{% endblock %}
